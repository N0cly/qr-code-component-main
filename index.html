<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <div class="card">
    <div class="content">
      <div class="qr-code">
        <a href="https://www.frontendmentor.io/home" class="link__qr-code" target="_blank"><img src="./images/image-qr-code.png" class="qr-code-img" alt="qr-code-img"></a>
      </div>

      <div class="text">
        <div class="title">
          Improve your front-end <br> skills by building projects

        </div>

        <div class="description">
          Scan the QR code to visit Frontend <br> Mentor and take your coding skills to<br> the next level

        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://nocly.free.fr">Nocly</a>.
    </div>
  </div>

</html>
